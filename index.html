  <body>

      <h1>Slot Machine</h1>

      </div>

      <!-- Buttons -->
      <div class="buttons">
        <input id="btn_Play" type="button" value="Play Slots! â–¶ï¸" />

      <!-- Output Message -->

        <span id="d_Output">Place your bet to play!</span>
        <span id="d_Feedback">Game result...</span>
      </div>

      <!-- Images -->
      <div class="images">
        <figure class="screen screen1">
          <img class="img" id="img_Slot1" src="images/default.png" />
        </figure>

        <figure class="screen screen2">
          <img class="img" id="img_Slot2" src="images/default.png" />
